<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box-model {
            background-color: rgb(255, 238, 0);
            width: 300px;
            height: 300px;
            border: 10px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box-sizing {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box-model">
        Box Model
    </div>
</body>
</html>
