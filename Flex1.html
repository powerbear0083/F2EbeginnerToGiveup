<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .flex-box {
            display: flex;
            background-color: rgb(253, 173, 0);
        }
        .flex-box > div {
            background-color: rgb(129, 95, 0);
            padding: 20px;
        }
        span {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="flex-box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis modi recusandae officiis similique dignissimos quisquam magni quod veniam animi nostrum enim, voluptatum non culpa, sit exercitationem, sequi corporis. Aliquam, harum.</span>
</body>
</html>
